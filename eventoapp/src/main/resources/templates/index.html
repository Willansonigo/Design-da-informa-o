<!DOCTYPE html>
<html>
<head>
<Title>EvetosApp</Title>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
 <h1>Lista de Evento</h1>
 
 <h3><a href="/CadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>
<form class="container" method="POST">
 <table>
   <thead>
      <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Hor√°rio</th>    
     </tr>
   </thead>
   <tbody>
  <tr th:each="evento : ${eventos}"><!----Fazer um for para todos os contatos que vierem,para cada um que vier.-->
    <div class="row">
       <td><span th:text="${evento.nome}"></span></td>
       <td><span th:text="${evento.local}"></span></td>
       <td><span th:text="${evento.data}"></span></td>
       <td><span th:text="${evento.horario}"></span></td>
   </tr> 
   
   </tbody>
   
   </table>     
   
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
